name: NASA Project CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: setup node js with version 12
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run : npm install
      - run : npm run build --prefix client    